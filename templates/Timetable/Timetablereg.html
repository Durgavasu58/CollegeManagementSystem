{% extends 'admin/home.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
<h3 class="display-4 text-center" >TimeTable Registration</h3>
  <form
    method="post"
    enctype="multipart/form-data"
    class="col-lg-6 mx-auto mt-1 p-5 fw-bold"
    style="background-color:  #f2d591"
  >
    {% csrf_token %} 
    {{ form | crispy }}
    <input type="submit" value="Add" class="btn btn-success" />
    <br>
    <p style="color:black;">Note: time_start & time_end Format -->2021-09-05 08:00:00</p>
  </form>

</div>

{% endblock %}
